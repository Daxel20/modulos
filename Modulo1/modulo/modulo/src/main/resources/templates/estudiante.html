<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <!-- Formulario para agregar o editar un estudiante -->
    <form th:action="@{/estudiante/guardarEstudiante}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{idEstudiante}"/>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required/>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required/>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" th:field="*{cedula}" required/>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required/>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Guardar</button>
        </div>
    </form>

    <h2>Lista de Estudiantes</h2>
    <table class="neon-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante : ${estudiantes}">
                <td th:text="${estudiante.idEstudiante}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.apellido}"></td>
                <td th:text="${estudiante.cedula}"></td>
                <td th:text="${estudiante.correo}"></td>
                <td th:text="${estudiante.telefono}"></td>
                <td>
                    <a class="action-btn" th:href="@{/estudiante/editar/{idEstudiante}(idEstudiante=${estudiante.idEstudiante})}">Editar</a> |
                    <a class="action-btn delete" th:href="@{/estudiante/delete/{idEstudiante}(idEstudiante=${estudiante.idEstudiante})}" onclick="return confirm('¿Estás seguro de que quieres eliminar este estudiante?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/"> 
        <button type="button">Volver</button>
    </a>
</body>
</html>
